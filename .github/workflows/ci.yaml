name: PyBand Workflow
on: pull_request

jobs:
  pyband-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']

    steps:
      - name: Install OpenSSL with ripemd160 support
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev
          sudo ln -s /usr/lib/x86_64-linux-gnu/openssl-1.0.0/engines/libcrypto.so /usr/lib/x86_64-linux-gnu/libcrypto.so.1.0.0

      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Cache Poetry cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: poetry-cache-${{ runner.os }}-${{ matrix.python-version }}

      # virtualenv cache should depends on OS, Python version and `poetry.lock` (and optionally workflow files).
      - name: Cache Packages
        uses: actions/cache@v3
        with:
          path: ~/.local
          key: poetry-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.4.1

      - name: Install dependencies and run test
        run: |
          poetry install
          poetry run pytest
